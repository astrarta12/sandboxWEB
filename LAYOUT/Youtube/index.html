<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Youtube</title>
</head>
<body>
<header class="header">
    <button class="menu-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </button>
    <img src="pics/logo.svg" alt="Youtube" class="logo">
    <div class="input-group">
        <input type="search" name="search" class="input-search" placeholder="Search">
        <button type="submit" class="search-button">
            <svg class="icon icon-search">
                <use xlink:href="pics/icons.svg/#search"></use>
            </svg>
        </button>
    </div>
    <div class="icons">
        <a href="#" class="icon-link">
            <svg class="icon icon-video">
                <use xlink:href="pics/icons.svg/#video"></use>
            </svg>
        </a>
        <a href="#" class="icon-link">
            <svg class="icon icon-choose">
                <use xlink:href="pics/icons.svg/#choose"></use>
            </svg>
        </a>
        <a href="#" class="icon-link">
            <svg class="icon icon-bell">
                <use xlink:href="pics/icons.svg/#bell"></use>
            </svg>
        </a>
    </div>
    <a href="#" class="user">
        <img src="pics/user.jpg" alt="Анастасия Ловкова" class="user-avatar">
    </a>
</header>
</body>
</html>
